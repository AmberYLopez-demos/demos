<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
    <script src="js/demo4.js"></script>

</head>
<body>

<div class="wrap">
    <div class="basic-info">基本信息</div>
    <form class="form-horizontal" role="form" method="post" action="#">
        <div class="basic">
            <div class="form-group">
                <i class="essential"></i><label class="col-sm-2 control-label">学号:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id='stuid' name="stuid" placeholder="请输入学号">
                </div>
                <span id="stuid-error"></span>
            </div>

            <div class="form-group">
                <i class="essential"></i><label class="col-sm-2 control-label">姓名:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="stuname" name="stuname" placeholder="请输入姓名">
                </div>
                <span id="stuname-error"></span>

            </div>

            <div class="form-group">
                <i class="essential"></i><label class="col-sm-2 control-label">性别:</label>
                <div class="col-sm-8 checkbox-inline">
                    <input type="radio" name="gender" value="male" checked/>男
                    &nbsp;&nbsp;
                    <input type="radio" name="gender" value="female"/>女
                </div>
            </div>

            <div class="form-group">
                <i class="essential"></i><label class="col-sm-2 control-label">手机号:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id='phonenum' name="phonenum" placeholder="请输入手机号">
                </div>
                <span id="phonenum-error"></span>
            </div>

            <div class="form-group">
                <i class="essential"></i><label class="col-sm-2 control-label">邮箱:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id='email' name="email" placeholder="请输入邮箱">
                </div>
                <span id="email-error"></span>
            </div>
        </div>

        <div class="desc" id="brief">
            <div class="advanced-info" id="advanced-info"><i class="arrows" id="arrows"></i>高级信息</div>
            <div class="form-group advanced-form" id="advanced-form">
                <div id="show">
                    <label class="col-sm-2 control-label">个人简介</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id='desc' name="desc"></textarea>
                    </div>
                    <span id="desc-error"></span>
                </div>
            </div>
        </div>

        <div class="button">
            <button type="submit" class="btn btn-success btn-lg">提交</button>
            <button type="button" class="btn btn-default btn-lg" href="#">取消</button>
        </div>
    </form>
</div>
</body>
</html>
